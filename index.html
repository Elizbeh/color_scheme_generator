<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Scheme Generator</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header>
    <h1>üé® Color Scheme Generator</h1>
    <p>Pick a color and explore beautiful palettes</p>
  </header>

  <main>
    <div class="container">
      <input id="color-picker" type="color" aria-label="Color input">
      <select id="mode-select">
        <option value="monochrome">Monochrome</option>
        <option value="monochrome-dark">Monochrome-dark</option>
        <option value="monochrome-light">Monochrome-light</option>
        <option value="analogic">Analogic</option>
        <option value="complement">Complement</option>
        <option value="analogic-complement">Analogic-complement</option>
        <option value="triad">Triad</option>
      </select>
      <button id="btn">Get Color Scheme</button>
    </div>
    <div id="color-scheme"></div>
  </main>

  <footer>
    <p>Built with ‚ù§Ô∏è using <a href="https://www.thecolorapi.com" target="_blank">TheColorAPI</a></p>
  </footer>

  <script src="index.js"></script>
</body>
</html>
